<html>

        <link rel="stylesheet" href={% static 'allconverter/main.css' %}>

        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;800;900&display=swap" rel="stylesheet">
        <script type="text/javascript" src={% static 'allconverter/mass.js' %}></script>
    </head>
    <body>
        <div class="menu">
            <div class="menu-items">

            <div class="converter">
                <div class="title">
                    Mass

                <div class="cn">

                            <input  class="myinput "type="number" id="inp" placeholder="Enter value">
                
                            <select class=" selectopt" id=iparam>

                                <option value="mg">Miligrams</option>
                                <option value="g">Grams</option>

                                <option value="oz">Ounces</option>
                                <option value="lb">Pounds</option>
                                <option value="t">Tons</option>
                                <option value="USt">US Tons</option>
                                <option value="UKt">UK Tons</option>
                            </select>
                        
                        </div>
                        <div class="cn-33 equals">

                             =
                        </div>

                            <input  class="myinput"type="number" id="oup"  placeholder="Enter value">

                            <select class=" selectopt" id=oparam>
                                <option hidden disabled selected value> -- select an option -- </option>
                                <option value="mg">Miligrams</option>
                                <option value="g">Grams</option>
                                <option value="kg">Kilogram</option>
                                <option value="oz">Ounces</option>
                                <option value="lb">Pounds</option>

                                <option value="USt">US Tons</option>

                        </div>
                    </div>
                </div>
            </div>
